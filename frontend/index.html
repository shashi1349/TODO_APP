<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3ab4c2d5dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>

<body>
    <section class="todos-bg-container">
        <div class="container">
            <div class="row">
                <div class="col-12">
                  <div id="authSection">                     
                     <div class="auhentication">
                        <div class="login-card">
                            <div class="logo-container">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"></polyline></svg>
                            </div>
                            <h2 id="form-title">Welcome Back</h2>
                            <p class="subtitle" id="subtitle">Log in to clear your mind and organize your day.</p>

                            <form id="form">
                                <div class="input-group">
                                    <label>Username</label>
                                    <input type="text" placeholder="Enter your username" required id="usernameInput">
                                </div>

                                <div class="input-group">
                                    <label>Password</label>
                                    <input type="password" placeholder="••••••••" required id="passwordInput">
                                </div>

                                <div class="agree hide mb-4" id="agree">
                                    <label class="agree-label">
                                    <input type="checkbox" style="width: auto; margin-left: 0;"> I agree to the <a href="#">Terms of Service</a>
                                    </label>
                                </div>

                                <div class="options-row" id="remember">
                                    <label class="remember-me">
                                    <input type="checkbox" style="width: auto; margin: 0;"> Remember me
                                    </label>
                                    <a href="#" class="forgot-pass">Forgot?</a>
                                </div>

                                <button type="button"  class="btn" id="loginBtn">Login</button>
                                <button type="button" class="btn hide" id="registerBtn">Create Account</button>
                            </form>

                            <div class="footer-links" id="footer1" >
                            New here? <a id="create" href="#">Create an account</a>
                            </div>
                            <div class="footer-links hide" id="footer2" >
                            Already have an account? <a href="#" id="sign">Sign in</a>
                            </div>
                        </div>
                     </div> 
                    </div>

                    <section id="todoSection" class="todoSection" style="display:none;">
                        <header class="top_section">
                            <div class="text-left header_left"> 
                                <h1 class="">Today's Focus</h1>
                                <p class="mt-1">What will you conquer today?</p>
                            </div>
                            <div class="text-right header_right">
                                <h5 id="progressText">0% COMPLETED</h5>
                                    <div class="progress">
                                        <div
                                            id="progressBar"
                                            class="progress-bar rounded-full bg-indigo-600 "
                                            style="width: 0%">
                                        </div>
                                    </div>
                            </div>
                        </header>
                        <section class="panel mb-4 mt-4 rounded-[2rem] p-6 ">
                            <h2 class="font-bold uppercase  mb-4 flex items-center gap-2">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-indigo-500"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                                Create New Task
                            </h2>
                            <div class="relative group">
                                <input type="text" id="todoUserInput"
                                    placeholder="Type your next big task here..." 
                                    class="w-full bg-white/50 border-2 border-slate-200 rounded-2xl px-6 py-4 outline-none focus:border-indigo-400 focus:bg-white transition-all text-lg font-medium pr-16"
                                >
                                <button id="addTodoButton" class="absolute right-2 top-2 bottom-2 bg-indigo-600 text-white px-6 rounded-xl font-bold hover:bg-indigo-700   ">
                                    Add
                                </button>
                            </div>
                        </section>
                    
                        <h1 class="todo-items-heading">
                            My <span class="todo-items-heading-subpart">Tasks</span>
                        </h1>
                        <ul class="todo-items-container" id="todoItemsContainer"></ul>
                        <div class="buttons">
                            <button class="p-3 panel d-flex flex-row justify-center gap-2 align-items-center button  " id="saveTodoButton">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                                Sync Data</button>
                            <button class="p-3 d-flex flex-row justify-center  bg-red-50 text-red-600 hover:bg-red-100 gap-2 align-items-center button  " id="logoutButton">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                                Sign Out</button>
                        </div>
                        
                    </section>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
